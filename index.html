<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle">
      <div class="outside">
        <img src="images/label.png" alt="" />
      </div>
      <li style="--i: 0; --x: -450; --y: 0" >
        <a href="#"><img src="images/outside/01.png" alt="" class="outsideOne"/></a>
      </li>
      <li style="--i: 1; --x: 10; --y: -193">
        <a href="#"><img src="images/outside/02.png" alt="" class="outsideTwo"/></a>
      </li>
      <li style="--i: 3; --x: 475; --y: -7">
        <a href="#"><img src="images/outside/06.png" alt="" class="outsideThree"/></a>
      </li>
      <li style="--i: 4; --x: 283; --y: 227">
        <a href="#"><img src="images/outside/18.png" alt="" class="outsideFour"/></a>
      </li>
      <li style="--i: 5; --x: -247; --y: 230">
        <a href="#"><img src="images/outside/15.png" alt="" class="outsideFive"/></a>
      </li>
    </div>

    <script>
      let outside = document.querySelector(".outside");
      let circle = document.querySelector(".circle");
      outside.onclick = function () {
        circle.classList.toggle("active");
      };
    </script>
  </body>
</html>
